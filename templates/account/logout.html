{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container signout-area">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="signout-title">{% trans "Sign Out" %}</h3>

            <p class="signout-message">{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form class="form-signout" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-danger btn-signout btn-danger-signout" type="submit">{% trans 'Sign Out' %}</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
